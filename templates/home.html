<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FWI Prediction - Algerian Forest Fire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f8ff;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="{{url_for('predict_datapoints')}}" method="post">
    <h2>Predict Fire Weather Index (FWI)</h2>

    <label for="temperature">Temperature (Â°C)</label>
    <input type="number" id="temperature" name="Temperature" required>

    <label for="rh">Relative Humidity (RH %)</label>
    <input type="number" id="rh" name="RH" required>

    <label for="ws">Wind Speed (Ws km/h)</label>
    <input type="number" id="ws" name="Ws" step="0.1" required>

    <label for="rain">Rain (mm)</label>
    <input type="number" id="rain" name="Rain" step="0.1" required>

    <label for="ffmc">FFMC</label>
    <input type="number" id="ffmc" name="FFMC" step="0.01" required>

    <label for="dmc">DMC</label>
    <input type="number" id="dmc" name="DMC" step="0.01" required>

    

    <label for="isi">ISI</label>
    <input type="number" id="isi" name="ISI" step="0.01" required>
     <label for="Classes">Classes</label>
    <input type="text" name="Classes" placeholder="Classes" required="required"/><br>
    <label for ='Region'>Region </label>
    <input type="text" name="Region" placeholder="Region" required="required"/> <br>

    <button type="submit">Predict FWI</button>
  </form>
<h2>the fwi prediction is {{results}}</h2>
</body>
</html>
